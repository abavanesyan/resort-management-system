<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8"><title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow" style="width:350px;">
  <h3 class="text-center mb-3" style="color:#7a5c3a">Sign In</h3>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100" style="background:#1b7670;border:none">Login</button>
  </form>
  <div class="mt-2 text-center">
    <a th:href="@{/register}" style="color:#145a55">Register</a>
  </div>
</div>
</body></html>
