<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow" style="width:400px;">
    <h3 class="text-center mb-3" style="color:#7a5c3a">Create Account</h3>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
                <option value="ADMIN">Admin</option>
                <option value="STAFF">Staff</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" style="background:#1b7670;border:none">Register</button>
    </form>
    <div class="mt-2 text-center">
        <a th:href="@{/login}" style="color:#145a55">Already have an account?</a>
    </div>
</div>
</body></html>
